<!DOCTYPE html>

<html>

	<head>
		<title> Product Landing Page </title>
		<link rel="stylesheet" type="text/css" href="product_landing_page.css">

	</head>	

	<body>

		<div id ="grid-container">	

		<div id="header"> 
		<p> Header </p>
		<img src="logoplaceholder.jpg" alt="Place Holder Logo" id ="header-img">
		<nav id="nav-bar"> 
			<ul>
			<a href="#header" class="nav-link"><li >Header</li></a>   <!--I had to apply the class to the anchor tag instead of the list tag in order for this test to past the fcc test.-->

			<a href ="#video-container" class="nav-link"> <li>Video</li> </a>


		</ul>  
	
		</nav>
		</div>

		<div id="video-container"> 

			<h2 style="text-align:center">Video</h2>

			<video id ="video" width="500px" height="50%" controls> <!-- This is how I embedded a video element into the "video" grid container-->
				<source src="IMG_8751.mp4" type="video/mp4">
			</video>

		<form id="form" action="https://www.freecodecamp.com/email-submit"> 
			<div id="email-container">
				<input type="email" placeholder="Email" id="email" name="email" required>
				<input type="submit" id="submit" value="Submit">
			</div>

		
		</form>

	
			

		</div>



</body>
